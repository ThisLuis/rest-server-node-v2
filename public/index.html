<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=ยบ">
	<title>Google Sign-in</title>
</head>
<body>
	<h1>Denied access</h1>

	<div id="g_id_onload"
	data-client_id="125617702303-mf09ret9b7uarq2bna4kbqh20fal2peq.apps.googleusercontent.com"
	data-callback="handleCredentialResponse"
	data-auto_prompt="false">
	

</div>
<div class="g_id_signin"
	data-type="standard"
	data-size="large"
	data-theme="outline"
	data-text="sign_in_with"
	data-shape="rectangular"
	data-logo_alignment="left">
</div>

<button id="google-signout">
	Sign-out
</button>

	<script src="https://accounts.google.com/gsi/client" async defer></script>

	<script>
		function handleCredentialResponse(response) {
			 
			// Google token
			// console.log('id_token', response.credential); 

			const body = { id_token: response.credential};

			fetch('http://localhost:8080/api/auth/google', {
				method: 'POST',
				headers: {
					'Content-Type':'application/json'
				},
				body: JSON.stringify( body )
			})
				.then( resp => resp.json())
				.then( resp => {
					console.log(resp)
					localStorage.setItem('email', resp.user.email)
				})
				.catch(console.warn);

		}

		const button = document.querySelector('#google-signout');

		button.onclick = () => {

			console.log( google.accounts.id);
			google.accounts.id.disableAutoSelect();

			google.accounts.id.revoke( localStorage.getItem('email'), done => {
				localStorage.clear();
				location.reload();
			})
		}

	</script>

</body>
</html>
